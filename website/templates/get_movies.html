<!DOCTYPE html>

<html lang="en">
  <head>
    <title>Movies</title>
  </head>
  <body>
    <h2>All Movies</h2>

    {% for movie in movies %}
    <p>
      {{ movie.Movie_id }} {{ movie.Movie_name }} {{ movie.Movie_genre }} 
      {{movie.Movie_year }} {{ movie.Movie_rating }}
      <a href="{% url 'show_movie_details' movie.Movie_id %}">View</a>
      <a href="{% url 'update_movie' movie.Movie_id %}">Update</a>
      <a href="{% url 'delete_movie' movie.Movie_id %}">Delete</a>
    </p>
    {% endfor %}

    <a href="{% url 'add_movie' %}">Add New Movie</a>
  </body>
</html>
